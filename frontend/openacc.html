<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Account - MyBank</title>
    <link rel="stylesheet" href="/frontend/style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- Navbar -->
    <div id="navbar"></div>

    <!-- Open Account Form Section -->
    <section class="form-container">
        <h2>Open a New Account</h2>
        <p>Fill in your details to create a new bank account.</p>

        <form id="accountForm" class="openaccform">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" required>

            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Enter your address" required>

            <label for="balance">Initial Balance</label>
            <input type="number" id="balance" placeholder="Enter initial deposit" value="1000" required>

            <button type="button" onclick="openAccount()">Create Account</button>
        </form>
        
        <!-- Display Account Details -->
        <div id="result" class="result-box"></div>
    </section>

    <!-- Load Navbar -->
    <script>
        fetch("navbar.html")
            .then(response => response.text())
            .then(data => document.getElementById("navbar").innerHTML = data);
    </script>

</body>
</html>
